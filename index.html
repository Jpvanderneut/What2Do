<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/what2do.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <title>What2Do</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">What2Do</a>
      <ul id="nav-mobile" class="hide-on-med-and-down">
        <li><a class="left about" href="#">About</a></li>
        <li><a class="right contact" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="userInput">
      <form>
        <div class="container">
          <div class="row">
            <div class="col s5">
              <label class="cityForm" for="cityInput">I'm in...</label>
              <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
            </div>
            <div class="col s5">
              <label class="eventForm" for="eventInput">I'm looking for...</label>
              <input type="text" class="form-control" id="eventInput" placeholder="Enter an event">
            </div>
            <div class="col s2">
              <button class="waves-effect waves-light btn" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <hr>

    <div id="map"></div>

    <hr> 


    <div class="row" id="results">
        <div class="col s6" id="placesCard">Places</div>
        <div class="col s6" id="restaurantCard">Restaurants</div>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
    <div class="footer-copyright">
      <div class="container">
      Â© 2020. What2Do Inc. 
      <a class="grey-text text-lighten-2 right" href="https://github.com/marshdugan/Project1">Link to GitHub Repo</a>
      </div>
    </div>
  </footer>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYqUyaFCNKimpVDjKqBasRC8hzcPWn4r4"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="Assets/script.js"></script>

</body>

</html>
