<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/spacelab-bootstrap.css">
    <link rel="stylesheet" href="assets/what2do.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>What2Do</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">What2Do</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr>

    <main>
    <div class="userInput">
      <form>
        <div class="row">
          <div class="col-5">
            <label for="cityInput">I'm in...</label>
            <input type="text" class="form-control" placeholder="Enter city">
          </div>
          <div class="col-5">
            <label for="eventInput">I'm looking for...</label>
            <input type="text" class="form-control" placeholder="Enter an event">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
    <hr>
    <div class="results">
        <div class="row">
            <div id="places" class="h1 col-12">Places</div>
        </div>
        <div class="row">
            <div id="events" class="h1 col-6">Events</div> 
            <div id="restaurants" class="h1 col-6">Restaurants</div>
        </div>
    </div>
    </main>

</body>

</html>
